    <ion-header>
      <ion-navbar>
    <ion-title>AddToDo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>
          Title:
        </ion-label>
        <ion-input [(ngModel)] = "title" placeholder="Unesite naslov"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>
            Text:
          </ion-label>
          <ion-input [(ngModel)] = "note" placeholder="Unesite tekst"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
              Date:
            </ion-label>
            <ion-input [(ngModel)] = "date" placeholder="Unesite datum"></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button (click)="addToDo()">Sacuvaj</button>
          </ion-item>
    </ion-list>
  
  </ion-content>
